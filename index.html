<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  
  <div class="header">
    <form action="">
      <label for="Day">Day:
        <input type="text" name="Day" id="Day" required placeholder="DD">
        <p id="day-msg">Must be a valid day</p>
      </label>
      
      <label for="Month">Month: 
        <input type="text" name="Month" id="Month" required placeholder="MM">
        <p id="month-msg">Must be a valid month</p>
      </label>
      
      <label for="Year">Year:
        <input type="text" name="Year" id="Year" placeholder="YYYY">
        <p id="year-msg">Must be in the past</p>
      </label>
    </form>
  </div>
  
  <div class="line">
    <div class="line-div"></div>
    <a href="" id="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 46 44">
        <g fill="none" stroke="white" stroke-width="3">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>
    </a>
  </div>

  <section class="result">
    <div>
      <p id="result-years">--</p>
      <p>Years</p>
    </div>

    <div>
      <p id="result-months">--</p>
      <p>Months</p>
    </div>

    <div>
      <p id="result-days">--</p>
      <p>Days</p>
    </div>

  </section>  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
